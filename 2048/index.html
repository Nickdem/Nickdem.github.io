<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="score-title">score</div>
        <span id="score">0</span>

        <div id="result"></div>
        <div class="grid"></div>
        <div class="buttons">
            <button class="left-btn" type="button">&larr;</button>
            <button class="up-btn" type="button">&uarr;</button>
            <button class="right-btn" type="button">&rarr;</button>
            <button class="down-btn" type="button">&darr;</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
